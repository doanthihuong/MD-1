    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>
    let tong=0;
    let i=0;
    let count=1;
    while (count<=30) {
      if ( i %7==0) {
          count+=1;
          tong+=i;
          }
            i++ ;
          } document.write(+ tong)


</script>
