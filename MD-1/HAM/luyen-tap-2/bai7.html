<body>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó-->

<script>
    let a = 5;
    let b = 10;
    function change(a, b) {
        c = a;
        a = b;
        b = c;
        alert("Số thứ nhất: " + a + " Số thứ hai: " + b);
    }
    change(a, b);
</script>
