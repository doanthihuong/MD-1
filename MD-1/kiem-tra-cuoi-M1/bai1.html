 -->
<script>
    function giaiPtbn(a,b) {
        if (a===0 && b!==0) {
            alert("vô nghiệm")
        }  if (a===0 && b===0) {
            alert("phương trình có vô số nghiệm!")
        }
        else {
            let x = -b/a
            alert(x)
        }
    }
    giaiPtbn(5,8)

</script>
