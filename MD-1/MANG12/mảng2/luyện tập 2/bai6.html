<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài6</title>
</head>
<body>
<!--Viết chương trình nhập vào một mảng ký tự,
tìm tất cả các ký tự trong mảng là (-)
và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let a = [1, '-', 0, -9, 0, '-', 3, 5, '-', 7, 9]
    for (let i = 0; i < a.length; i++) {
        if (a[i] == '-') {
            a[i] = '_';
        }
    }
    alert(a)

</script>
</body>
</html>
