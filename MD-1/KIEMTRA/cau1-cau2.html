<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu 1</title>
</head>
<body>
<!--a)	In ra các phần tử giá trị chẵn-->
<!--b)	Đếm các phần tử giá trị chẵn-->
<script>
    let a =[
             [-1,3,5],
              [0,7,8]
    ]
    let count =0
    for(let i=0; i<a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (a[i][j] % 2 == 0) {
                document.write(a[i][j] + "<br>")
                count++
            }
        }
    }  document.write("có" + count + "số chắn")

</script>
</body>
</html>
