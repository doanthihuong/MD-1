<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhaptuoi">
<button type="button" onclick="tt()"> Ấn</button>
<script>
    let a=document.getElementById("nhaptuoi")
     function tt(){

         if ((a>0)&&(a<120)) {
             document.write(" a là tuổi của một người")
         } else
             document.write( "a không phải là tuổi")

     }

</script>
