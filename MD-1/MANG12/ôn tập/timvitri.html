<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm vị trí</title>
</head>
<body>
<script>
    let x=prompt("nhapx")
    let a =[1,4,6,7,10,-1,-7,3]
    let i=0
    for (i=0;i<a.length;i++) {
        if( x==a[i]) {
            document.write( "vị trí:" + i)

        } else {
            document.write(  "-1") ; break;
        }
    }
</script>

</body>
</html>
