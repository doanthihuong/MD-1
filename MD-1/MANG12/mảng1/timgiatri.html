<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let a = prompt( "nhapa")
    let x= [-7,-5,0,2,3,7,10,14,26]
    for (i=0;i<x.length; i++) {
        if (a==x[i]) {
            alert( "giá trị" +x[i]+ "ở vị tri " +i)
        }
        if (a||x[i]) {
            alert("giá trị không nằm trong mảng")
        }

    }
</script>

</body>
</html>
