<h1> </h1>
 <script>
      a=eval(prompt("chieucao"))
      b=eval(prompt("cannang"))
     let bmi=b/(a*a)
     if ((a<=0)|| (b<=0)) {
         document.write("không hợp lệ") }

     else if (bmi<18.5)
             document. write(" GẦY QUÁ, ĂN NHIỀU VÀO!");

             document.write("ĐẸP RỒI ĐẤY!");
         else if (bmi <30.0)
             document.write("QUÁ CÂN RỒI GIẢM CÂN ĐI!")
         else
             document.write("obese")





 </script>
