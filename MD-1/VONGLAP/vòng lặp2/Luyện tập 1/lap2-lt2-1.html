<script>
    let f1=0
    document.write(f1+"<br>")
    let f2=1
    document.write(f2+"<br>")
    let count=1
    while (count<=20){
        let f3=f1+f2;
        document.write(f3 + "<br>")
        f1=f2
        f2=f3
        count++
    }

</script>
