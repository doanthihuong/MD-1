<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhietdo</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập nhiệt độ phòng")
    while (a < 20 || a > 100) {
        if (a > 100)
            alert("Hãy giảm nhiệt độ")
        if (a < 20)
            alert("Hãy tăng nhiệt độ")
        a = +prompt(" Nhập nhiệt độ phòng")
    }


</script>

</body>
</html>
