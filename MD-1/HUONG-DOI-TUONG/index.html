<body>
<canvas id="cv" style="width:500px;height:500px; boder:1px solid"></canvas>
<script scr="main.js">
    let canvas=document.getElementById("cv");
    let c=canvas.getContext("2d");
    window.onload=function() {
        start() ;
        setInterval(update,10);
    }
    class Player {
        constructor(x,y) {
            this.x=x;
            this.y=y;
            this.w=30;
            this.h=60;
            this.ySpeed=3
        }
        show() {
            c.fillStyle = "red" ;
            c.fillRect(this.x,this.y,this.w,this.h) ;
        }
        update() {
            this.y+=this.ySpeed;
            this.ySpeed+=trongluc
        }
    }
    let p;
    let trongluc = 0.1
     function start() {
        p=new Player(300,400)

     }
     function update() {
     //   background
         c.fillStyle= "yellow"
         c.fillRect(0,0,250,400)
         // player
         p.show();
         p.update();

     }
</script>

</body>
