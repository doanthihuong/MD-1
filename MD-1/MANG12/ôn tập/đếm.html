<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đém số lượng x trong mảng</title>
</head>
<body> <script>
    let x=prompt("nhapx")
    let a =[1,4,6,7,10,-1,-7,3,4]
    let i=0
    let count =0
    for (i=0;i<a.length;i++) {
        if( x==a[i]) { count ++
        }
    } document.write( "số lượng x:" + count )
</script>


</body>
</html>
