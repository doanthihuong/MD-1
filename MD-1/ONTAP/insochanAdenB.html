<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In các số chẵn từ A đến B</title>
</head>
<body>
<script>  let a=+prompt( "nhập a vào")
          let b=+prompt( "nhập b vào")
          for(let i=a;i<=b;i++) {
              if(i%2==0)
              document.write(+i +"<br>")
         }
</script>

</body>
</html>
