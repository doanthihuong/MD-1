<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
      <input type="text" id="nhap">
       <button type="button" onclick="check()"> ấn</button>
      <h1 id="hienthi"> </h1>
<script>
    let txt = document.getElementById("nhap");
    let hienthi= document.getElementById( "hienthi");
    function check() {
        let so=+txt.value
        let kq=laSNT(so);
        hienthi.innerHTML=kq
    }
   function laSNT(x){
        let xxx="là số nguyên tố!";
        for(let i=2;i<x;i++) {
            if (x%i==0) {
                xxx= "không phải số nguyên tố!";
                break;
            }
        }  return xxx;
   }

</script>

</body>
</html>
