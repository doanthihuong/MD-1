<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let a =+prompt("nhập a")
    let s=1;
    let i=1;
    while(i<=a ) {
        s=s*i;
        i++;
    }document.write ("giai thừa:" +s )
</script>

</body>
</html>
