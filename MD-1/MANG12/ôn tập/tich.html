<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tích các số chẵn</title>
</head>
<body>
<script>
    let a =[1,4,6,7,10,-1,-7,3]
    let i=0
    let tich=1
    for (i=0;i<a.length;i++) {
        if(a[i]%2==0) {
          tich=tich*a[i]
        }
    } document.write (tich )
</script>

</body>
