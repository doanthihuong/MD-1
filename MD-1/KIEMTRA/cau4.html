<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau4</title>
</head>
<body>
<!--tìm max của mảng-->
<script>
    let a =[
        [-1,3,5],
        [0,7,8]
    ]
    let max=a[0][0]
    for(let i=0; i<a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (max<a[i][j]) {
               max=a[i][j]
            }
        }
    } document.write(max)
</script>
</body>
</html>
