<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<!--Viết một chương trình nhận một số
nhập vào và chèn dấu (-) giữa 2  số chẵn.-->
<script>
    let num = window.prompt();
    let str = num.toString();
    let result = [num[0]];

    for (let i = 1; i < str.length; i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
            result.push('-', str[i]);
        } else {
            result.push(str[i]);
        }
    }
    console.log(result.join(''));

</script>
</body>
</html>
