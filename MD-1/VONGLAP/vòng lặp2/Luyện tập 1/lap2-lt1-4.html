<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci chia háº¿t cho 5.</title>
</head>
<body>
<script>let st1=0;
let st2=1;
let count =1
let amount = prompt("nhapso")
while(count<=amount-2){
    let st3=st1+st2
    if(st3%5==0){
        document.write(+st3 + "la so dau trong day chia het cho 5")
        break;
    }
    st1=st2
    st2=st3
    count++
}

</script>

</body>
</html>
