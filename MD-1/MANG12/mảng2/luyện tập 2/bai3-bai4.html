<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--    Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.-->
    <!--    Chương trình này đếm số ký tự số trong mảng.-->
</head>
<body>
<script>
    let a=[ 'c', 's', 'c', '2', '6' ,'5s',7 ]
    let count =0
    let dem=0
    for (i=0;i<a.length;i++) {
        if (isNaN(a[i]) ==false) {
            count++
        }
        else {
            dem++
        }
    } alert( "có" + count +" kí tự số")
      alert( "có" + dem +" chữ")
</script>


</body>
</html>
