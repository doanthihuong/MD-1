<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    function dientich(r) {
       let s= 3.14*r*r
        return s
    }
    function chuvi(r) {
      let  c= 2*3.14*r
        return c
    }
    x= prompt("nhập vào đê!")
    alert("diên tich:" + dientich(x))

    alert("chu vi:" + chuvi(x))
</script>
