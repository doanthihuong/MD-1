<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau4</title>
</head>
<body>
<input type="text" id="yyy">
<button onclick="tinhtheky()">Ấn</button>
<h1 id="theky" ></h1>
<script>
    let a=document.getElementById("yyy")
    let kq=document.getElementById("theky")
    function tinhtheky(){
        let nam=a.value
        let theky=parseInt(nam/100)+1
        kq.innerHTML=theky

    }

</script>

</body>
</html>
<input type="text" id="nhapa">
<input type="text" id="nhapb">
<button onclick=" tong()">ẤN</button>
<h1 id="ketqua"></h1>
<script>
    let a=document.getElementById("nhapa")
    let b=document.getElementById("nhapb")
    let kq=document.getElementById("ketqua")
    function tong(){
        let c=+a.value
        let d=+b.value
        kq.innerHTML=(c+d)*(d-c+1)/2
    }

</script>
