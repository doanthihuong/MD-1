    <title> Từ điển Anh Việt</title>

<body>
<script>
     let english =["sad","fun","sunnyday","miss", "lovely"]
     let vietnamese=[ "buồn quá", "vui quá" , "ngày vui vẻ", "đáng nhớ", "đáng yêu"]
     let abc= prompt("muốn biết hãy gõ !")
     let vitri= english.indexOf(abc)
     if (vitri==-1) {
         alert( "sorry bạn nhé! không có ở đây")
     } else {
         alert(vietnamese[vitri])
     }

</script>
