<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mo ta hinh chu nhat</title>
</head>
<body>
  <canvas id="cv" style="width:500px;height:500px; boder:1px solid"></canvas>
<script>
    class HCN {
        cd;
        cr;
        mau;
        x;
        y
        constructor(s1,s2,s3,s4,s5) {
            this.cd=s1
            this.cr=s2
            this.mau=s3
            this.x= s4
            this.y=s5

        }
        tinhCV() {
            return (this.cr + this.cd) * 2
        }

        tinhDT() {
            return this.cd * this.cr;
        }


        ve() {
            let ctx = document.getElementById("cv").getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.mau;
            ctx.fillRect(this.x, this.y, this.cd, this.cr);
            ctx.closePath()
        }
    }
    let h1 =new HCN ( 300,100,"purple",10,10);
    h1.ve()

</script>
</body>
</html>
