<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tính các số chia 3 dư 2 từ a đến b</title>

</head>
<body>
<script>
    let a= +prompt( "nhập a vào")
    let b= +prompt( "nhập b vào")
    let tong=0
    for(let i=a;i<=b;i++) {
        if (i%3==2) {
            tong=tong+i
        }
    } document.write( tong)
</script>

</body>
</html>
