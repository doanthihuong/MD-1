<body>
<!--cho trước một mange m phần tử. Một hàm đếm in ra số lương các số chẵn.-->
<script>
    let m =[ 1,3,4,-7,5,8,10,15,18,0]
    let count=0
    for( i=0; i< m.length ;i++) {
        if (m[i]%2==0) {
            count ++
            document.write(  + m[i]+ "<br>")
        }
    }  document.write( "có"+" "+ count  + " số chẵn trong dãy " )
</script>
</body>
