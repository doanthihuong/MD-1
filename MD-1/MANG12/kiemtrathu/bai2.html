<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bai2</title>
</head>
<body>
<!--đếm xem có bao nhiêu phân tử a trong dãy-->
<script>
    let m =[ 1,3,4,-7,3,8,10,15,18,0]
    let a =+prompt( "nhập a vào đuê!")
    let count=0
    for( i=0; i< m.length ;i++) {
        if (a==m[i]) {
            count++
        }
    }document.write( "có " + count + "a trong dãy")

</script>

</body>
</html>
